<body>
    <div class="home-icon">

    <div class="heading">
        <h1>Computer Science</h1>
	    <h3>Northern Arizona University</h3>
	</div>
	<div class="pdf">
        <iframe id="pdf-viewer" class="pdf-viewer" src="SSR_TSRPT.pdf"></iframe>
        <p id="fallback-link">Safari browser does not support embedded pdfs. <br>Please click <a href="SSR_TSRPT.pdf" target="_blank">here</a> to view my college transcript.</p>
	</div>
	
	<script>
        function isSafari() {
            var userAgent = navigator.userAgent.toLowerCase();
			//return true if safari and not chrome, else return false
            return (userAgent.indexOf("safari") > -1 && userAgent.indexOf("chrome") === -1);
        }

        if (isSafari()) {
            document.getElementById('pdf-viewer').style.display = 'none';
            document.getElementById('fallback-link').style.display = 'block';
        }
    </script>
</body>
